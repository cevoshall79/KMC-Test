<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Christmas Party Photos | Kitsap Mustang Club</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">...</header>

    <main class="container" style="padding: 40px 20px;">
        <div style="margin-bottom: 30px;">

                <a href="images/gallery/christmas-2025/photo1.jpg" target="_blank">
                    <img src="images/gallery/christmas-2025/photo1.jpg" alt="2025 Christmas Party" style="width: 100%; height: 250px; object-fit: cover; display: block;">
                </a>
            </div>

	<div class="photo-grid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px;">
            <div class="photo-card" style="border-radius: 8px; overflow: hidden; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
                <a href="images/gallery/christmas-2025/photo2.jpg" target="_blank">
                    <img src="images/gallery/christmas-2025/photo2.jpg" alt="2025 Christmas Party" style="width: 100%; height: 250px; object-fit: cover; display: block;">

            </div>
